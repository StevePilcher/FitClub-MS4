<div class="d-flex align-items-center justify-content-center">
    <div class="row w-100 text-center">
        <div class="col-6 offset-3">
            <form method="POST" class="bg-dark p-3 rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label class="forum-headers" for="id_subject">Review Title</label>
                    <input type="text" class="form-control" id="id_subject" name="review_title">
                </div>
                <div class="form-group">
                    <label class="forum-headers" for="id_message">Review</label>
                    <textarea class="form-control" id="id_message" name="review_description" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-light highlight rounded mt-1"><span class="icon">
                                    <i class="far fa-plus-square"></i>
                                </span>Add Your Review
                </button>
            </form>
        </div>
    </div>
</div>
