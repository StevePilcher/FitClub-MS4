{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
<!-- Container for Nav breadcrumbs and creating a new topic form -->
<div class="container-fluid forum-filler background-image">
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-100 d-flex forum-spacer">
            <!-- Forum Breadcrumb Nav -->
            <div class="col-12 justify-content-center align-items-center p-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-light">
                        <li class="breadcrumb-item"><a href="{% url 'all_forums' %}">Forum</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'forum_detail' forum.id %}">{{ forum.name }}</a>
                        </li>
                        <li class="breadcrumb-item text-light active" aria-current="page">New Topic</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Form to create new topic -->
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-100 text-center mb-2">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <form method="POST" class="bg-dark p-3 rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="forum-headers" for="id_subject">Subject</label>
                        <input type="text" class="form-control" id="id_subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label class="forum-headers" for="id_message">Message</label>
                        <textarea class="form-control" id="id_message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light highlight rounded mt-1"><span class="icon">
                            <i class="far fa-plus-square"></i>
                        </span>Create New Topic
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
