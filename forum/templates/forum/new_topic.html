{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forum.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-50 d-flex forum-spacer" id="hero-quote">
            <div class="col-12 justify-content-center align-items-center ">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-dark">
                        <li class="breadcrumb-item"><a href="{% url 'all_forums' %}">Forum</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'forum_detail' forum.id %}">{{ forum.name }}</a>
                        </li>
                        <li class="breadcrumb-item text-light active" aria-current="page">New Topic</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-100 text-center">
            <div class="col-6 offset-3">
                <form method="POST" class="bg-dark p-3 rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="forum-headers" for="id_subject">Subject</label>
                        <input type="text" class="form-control" id="id_subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label class="forum-headers" for="id_message">Message</label>
                        <textarea class="form-control" id="id_message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light highlight rounded mt-1">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
