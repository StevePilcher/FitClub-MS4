{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forum.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-100 d-flex forum-spacer" id="hero-quote">
            <div class="col-12 justify-content-center align-items-center p-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-light">
                        <li class="breadcrumb-item"><a href="{% url 'all_forums' %}">Forum</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'forum_detail' forum.id %}">{{ forum.name }}</a>
                        </li>
                        <li class="breadcrumb-item text-light active" aria-current="page">New Topic</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <div class="row w-100 text-center">
            <div class="col-6 offset-3">
                <form method="POST" class="bg-dark p-3 rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="forum-headers" for="id_reply">Message</label>
                        <textarea class="form-control" id="id_reply" name="reply" rows="4"></textarea>
                        <input type="hidden" id="topic-id" name="topic" value="{{ topic.id }}">
                    </div>
                    <button type="submit" class="btn btn-light highlight rounded mt-1"><span class="icon">
                                    <i class="far fa-comment-dots"></i>
                                </span>Reply
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
