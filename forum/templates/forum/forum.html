{% extends "base.html" %}
{% load static %}

{% block extra_css %}

{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">

    <div class="d-flex align-items-center justify-content-center">
        <div class="row d-flex hero-spacer">
            {% for post in posts %}
            <div class="w-100 card border-warning mb-3" style="max-width: 18rem;">
                <div class="card-header bg-warning">{{ post.topic }}</div>
                <div class="card-body text-warning">
                    <h5 class="card-title"></h5>
                    <p class="card-text">{{ post.user_post }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'add_post' %}" method="POST" id="user-post-form" class="pb-2"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button href="{% url 'add_post' %}" id="submit-button" class="btn btn-dark rounded-3">
                                <span>Update Profile</span>
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
