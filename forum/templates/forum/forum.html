{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forum.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-center">
        <div class="row d-flex forum-spacer" id="hero-quote">
            <div class="col-12 justify-content-center align-items-center ">
                <table class="table table-hover table-dark text-center">
                    <thead>
                    <tr class="forum-headers">
                        <th scope="col"><h2>Forums</h2></th>
                        <th scope="col"><h2>Topics</h2></th>
                        <th scope="col"><h2>Messages</h2></th>
                        <th scope="col"><h2>Last Post</h2></th>
                    </tr>
                    </thead>
                    <tbody class="text-center align-items-center">
                    <tr>{% for forum in forums %}
                        <td class="topic-title">
                            <h3 class="m-0">{{ forum.name }}</h3><br>
                            <p><small>{{ forum.description }}</small></p>
                        </td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
